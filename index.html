<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lecture 8 - Smart Event Dashboard </title>
		<link rel="stylesheet" href="style.css">
        
    </head> 
    <body> 
        <h1> Smart Event Dashboard </h1>
        <div id="container-p">
        <div id="container-A">
            <h3> Add New Event </h3>
            <form action="">
                <label for="eventTitle"> Event Title : </label>
                <input type="title" name="" id="eventTitle">
                 <br>

                <label for="eventDate"> Event Date : </label>
                <input type="Date" name="" id="eventDate">
                  <br>

                <label for="eventCategory"> Category : </label>
                <select name ="" id ="eventCategory">
                    <option value="Select">Select From Below : </option>
                    <option value="Conference">Conference</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Meetup">Meetup</option>
                    <option value="Social">Social</option>
                    <option value="Workshop">Workshop</option>
                </select>
                    <br>    

                <label for="eventDescription"> Description : </label>
                <textarea name="" id ="eventDescription"></textarea>
                    <br>    
                    
                <button type="submit">Add Event</button>
            </form>
            <br>


        </div>
        <div id="Containor-q">
        <div id="Container-B">
            <h3>My Events</h3>

            <div>
                <button id="clear-btn">Clear All Events </button>
                <button id="add-sample-btn">Add Sample Events </button>
            </div>

            </div>
            </div>

            <div id="event-container">
                <h4>No Events Yet</h4>
            </div>
        </div>
        
        
        <h2 id="keyDisplay">Press any key...</h2>
    </div>
</div>
        
        <script>
            let form = document.querySelector('form');
            let eventTitle = document.querySelector('#eventTitle')
            let eventDate = document.querySelector('#eventDate')
            let eventCategory = document.querySelector('#eventCategory')
            let eventDescription = document.querySelector('#eventDescription')
            let eventContainer = document.querySelector('#event-container')
            let isEmpty = true;


            function addEventFunction(event){
                event.preventDefault();
                let card = document.createElement('div')

                card.innerHTML = `<button>X</button><h4>${eventTitle.value}
                                </h4><span>${eventDate.value}
                                </span><br><span>${eventCategory.value}</span>
                                <p>${eventDescription.value}</p>`
                if(isEmpty){
                    eventContainer.innerHTML=""

                }
                eventContainer.append(card);
                isEmpty = false;


            }
            

            form.addEventListener('submit' , addEventFunction)
            document.addEventListener("keydown", function(event) {
    let keyBox = document.getElementById("keyDisplay");

    keyBox.innerHTML = `
        Key: ${event.key} <br>
       
       
    `;
});



        </script>
	</body>
</html>
